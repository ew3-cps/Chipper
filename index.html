<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chipotle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet"/>

</head>

<body>
<!-- Top bar thing's contents -->

  <div class="container-fluid">
    <div class="row colorOne text-white"> 
      <div class="col-2">
          <img src="media/logo.png" id="logo">
      </div>
        
      <div class="col-4 pageLinks"><p class="h1 text-left mt-2">Chipper</p></div>
        
      <div class="col-1 pageLinks">
          <div class="colorTwo topButtons aboutButton">          
              <a href="index.html" class="pageLink mt-1 link-light">About</a>
          </div>
      </div>
        
      <div class="col-1 pageLinks">
          <div class="colorTwo topButtons orderButton">
              <a href="index.html" class="pageLink mt-1 link-light">Order</a>
          </div>
      </div>
        
      <div class="col-1 pageLinks">
          <div class="colorTwo topButtons checkoutButton">
            <a href="index.html" class="pageLink mt-1 link-light">Checkout</a>
          </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

    
<!-- Page contents -->
<!-- Card One -->
    <div class = "food-card-container">
        <img src="media/burrito.png" style="width: 80%; height: 80%">
        <div>
            <h4><b>Burrito</b></h4>
            <p style="font-size: 12px;">Freshly made corn tortilla that you can fill up with your favorite ingredients</p>           
            <form>
                <h6><b>Rice</b></h6>
                
                <input type="radio" id="rice" name="rice" value="brown">
                <label for="rice">Brown Rice</label><br>
                
                <input type="radio" id="rice"name="rice" value="white">
                <label for="rice">White Rice</label><br>
                
                <hr>
                <h6><b>Beans</b></h6>
                
                <input type="radio" id="beans_black" name="beans" value="black">
                <label for="beans_black">Black Beans</label><br>
                
                <input type="radio" id="beans_pinto" name="beans" value="pinto">
                <label for="beans_pinto">Pinto Beans</label><br>
                
                <hr>
                <h6><b>Protein</b></h6>

                
                <input type="radio" id="chicken" name="protein" value="chicken">
                <label for="chicken">Chicken</label><br>
                <input type="radio" id="steak" name="protein" value="steak">
                <label for="steak">Steak</label><br>
                <input type="radio" id="al-pastor" name="protein" value="al-pastor">
                <label for="al-pastor">Al Pastor</label><br>

                
                <hr>
                <h6><b>Toppings</b></h6>
                
                <input type="checkbox" id="topping_salsa" name="topping"                                 value="salsa">
                <label for="topping_salsa">Salsa</label><br>
                
                <input type="checkbox" id="topping_guacamole" name="topping"                             value="guacamole">
                <label for="topping_guacamole">Guacamole</label><br>

                <input type="checkbox" id="topping_cheese" name="topping"                             value="cheese">
                <label for="topping_cheese">Cheese</label><br>

                <input type="checkbox" id="topping_tomatoes" name="topping"                             value="tomatoes">
                <label for="topping_tomatoes">Pico</label><br>

                <input type="checkbox" id="topping_sour-cream" name="topping"                             value="topping_sour-cream"">
                <label for="topping_sour-cream"">Sour Cream</label><br>
                
            </form>
        </div>
        
    </div>
<!-- card number 2 -->
    <div class = "food-card-container">
        <img src ="media/bowl.png" style="width: 80%; height: 80%">
        <div>
            <h4><b>Bowl</b></h4>
            <p style="font-size: 12px;">You can fill with any kind of rice, beans, protein, etc. and make your best possible bowl!</p>

            <form>
                <h6><b>Rice</b></h6>

                <input type="radio" id="rice" name="rice" value="brown">
                <label for="rice">Brown Rice</label><br>

                <input type="radio" id="rice"name="rice" value="white">
                <label for="rice">White Rice</label><br>

                <hr>
                <h6><b>Beans</b></h6>

                <input type="radio" id="beans_black" name="beans" value="black">
                <label for="beans_black">Black Beans</label><br>

                <input type="radio" id="beans_pinto" name="beans" value="pinto">
                <label for="beans_pinto">Pinto Beans</label><br>

                <hr>
                <h6><b>Protein</b></h6>


                <input type="radio" id="chicken" name="protein" value="chicken">
                <label for="chicken">Chicken</label><br>
                <input type="radio" id="steak" name="protein" value="steak">
                <label for="steak">Steak</label><br>
                <input type="radio" id="al-pastor" name="protein" value="al-pastor">
                <label for="al-pastor">Al Pastor</label><br>


                <hr>
                <h6><b>Toppings</b></h6>

                <input type="checkbox" id="topping_salsa" name="topping"                                 value="salsa">
                <label for="topping_salsa">Salsa</label><br>

                <input type="checkbox" id="topping_guacamole" name="topping"                             value="guacamole">
                <label for="topping_guacamole">Guacamole</label><br>

                <input type="checkbox" id="topping_cheese" name="topping"                             value="cheese">
                <label for="topping_cheese">Cheese</label><br>

                <input type="checkbox" id="topping_tomatoes" name="topping"                             value="tomatoes">
                <label for="topping_tomatoes">Pico</label><br>

                <input type="checkbox" id="topping_sour-cream" name="topping"                             value="topping_sour-cream"">
                <label for="topping_sour-cream"">Sour Cream</label><br>

            </form>
        </div>

    </div>

  


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
